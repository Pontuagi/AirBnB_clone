<!DOCTYPE html>

<html>

<head>
	<title> AirBnB Clone </title>
	
	<link rel="icon" href="images/icon.png" type="image/x-icon">

	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	
</head>

<body>
	<header>
		<img src="images/logo.png" alt="hbnb logo">
	</header>

	<div class="container">

		<section class="filters">
	
			<div class="locations">
				<div>
					<h3>States</h3>	
					<h4>Us state or other state</h4>
					<ul class="popover">
          	<li>
            <h2>Nairobi</h2>
              <ul>
              <li>Ruiru</li>
						 		<li>Kasarani</li>
                <li>Embakasi</li>
              </ul>
            </li>
            <li>
              <h2>Kericho</h2>
              <ul>
                <li>Kiptere</li>
                <li>Sondu</li>
              	<li>Brooke</li>
           	 	</ul>
          	</li>
					</ul>
				</div>
			</div>

			<div class="amenities">
				<div>
					<h3>Amenities</h3>
					<h4>What amenities do you like?</h4>

					<ul class="popover">
						<li>Swimming pool</li>
						<li>Food</li>
						<li>Kitchen</li>
						<li>Great view</li>
					</ul>
				</div>
			</div>

			<button class="search-button"> Search </button>
		</section>
		
		<section class="places">
			<h1>Places </h1>
			<article>
				<h2>Wawa Place</h2>
			</article>
			<article>
				<h2>Mukuru Place</h2>
			</article>
		</section>

	</div>

	<footer>
		<span> Best School </span>
	</footer>

</body>

</html>
